<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament History</title>
</head>
<body>
    <h1>Tournament History</h1>
    <ul>
        {% for tournament in tournaments %}
        <li>
            <a href="{% url 'tournament_recap' tournament.id %}">{{ tournament.name }}</a> - Winner: {{ tournament.winner.user.username }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
