<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Game vs Friend</title>
</head>
<body>
    <h1>Quick Game vs Friend</h1>
    <form method="POST" action="{% url 'play_game_with_friend' %}">
        {% csrf_token %}
        <label for="friend">Invite a Friend:</label>
        <select name="friend" id="friend">
            {% for friend in friends %}
                <option value="{{ friend.id }}">{{ friend.user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Play</button>
    </form>
</body>
</html>
