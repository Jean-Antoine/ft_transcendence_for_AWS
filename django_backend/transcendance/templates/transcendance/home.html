<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Add custom styles as needed */
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .friend-list {
            position: fixed;
            top: 20%;
            right: 0;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user_profile.user.username }}!</h1>

    <!-- Play Button -->
    <button class="button" onclick="location.href='{% url 'play' %}'">Play</button>

    <!-- History Button -->
    <button class="button" onclick="location.href='{% url 'history' %}'">History</button>

    <!-- My Profile Button -->
    <button class="button" onclick="location.href='{% url 'profile' %}'">My Profile</button>

    <!-- Friend List -->
    <div class="friend-list">
        <h3>Friends</h3>
        <ul>
            {% for friend in friends %}
                <li>{{ friend.username }}</li>
            {% empty %}
                <li>No friends yet.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Live Chat -->
    <div class="chat-box">
        <h3>Live Chat</h3>
        <!-- Chat content goes here (you can use WebSockets or AJAX for real-time chat) -->
        <p>Chat feature coming soon!</p>
    </div>
</body>
</html>
