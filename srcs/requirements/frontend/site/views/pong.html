<div class="d-flex justify-content-between w-50">
  <div>
    <h3>player 1</h3>
    <h2 id="leftScore">0</h2>
  </div>
  <h3>VS</h3>
  <div>
    <h3>player 2</h3>
    <h2 id="rightScore">0</h2>
  </div>
</div>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div>
  <button class="mt-4 btn" id="pause">PAUSE</button>
</div>
<div
  class="modal"
  id="winnerModal"
  tabindex="-1"
  aria-labelledby="winnerModalLabel"
  aria-hidden="true"
  data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="winnerModalLabel">Congratulations !</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          id="closeendgame"
          aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h3 id="winnerName">Winner is : <span id="winner-name"></span></h3>
        <p>What an amazing victory !</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          id="closeendgame1">
          Fermer
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="rejouer">Rejouer</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="mt-3 btn btn-primary" id="endgame">Fin du jeu</button>
