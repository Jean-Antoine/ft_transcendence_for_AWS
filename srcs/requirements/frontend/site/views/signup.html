	<div class="login-form">
		<div class="row">
			<div class="col-lg-12 col-10">
				<h2 id="title" class="text-center">Sign Up</h2>
				<form id="signup-form" class="form-control-xl w-100">
					<div class="mb-3">
						<input type="text" class="form-control" id="new-username" placeholder="Username" required>
					</div>
					<div class="mb-3">
						<input type="email" class="form-control" id="new-email" placeholder="Email" required>
					</div>
					<div class="mb-3">
						<input type="password" class="form-control" id="new-password" placeholder="Password" required>
					</div>
					<div class="mb-3">
						<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
					</div>
					<div class="d-flex justify-content-between">  
						<button data-action="signup" type="submit" class="btn w-100">SIGN UP</button>
					</div>
					<div class="mt-3 d-flex justify-content-center">
						<a data-action="navigate" href="login" class="btn action-btn w-100" >BACK TO LOGIN</a>
					</div>
				</form>
			</div>
		</div>
	</div>
