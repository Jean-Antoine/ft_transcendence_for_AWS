<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate 2FA</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Activate Two-Factor Authentication</h1>
        <p>Click the button below to activate two-factor authentication.</p>
        <button id="activate-btn" class="btn btn-primary">Activate Authenticator</button>

        <div id="qrContainer" class="text-center mt-4" style="display: none;">
            <p>Scan the QR code with your authenticator app:</p>
            <img id="qrCodeImg" src="" alt="QR Code" class="img-fluid" />
        </div>

        <div class="mt-3" id="verifyContainer" style="display: none;">
            <p>Enter the code from your authenticator app:</p>
            <input type="text" id="auth-code" class="form-control" placeholder="Enter code" />
            <button id="verify-btn" class="btn btn-success mt-3">Verify Code</button>
        </div>
    </div>

    <script src="../js/activateAuthenticator.js"></script>
</body>
</html>
