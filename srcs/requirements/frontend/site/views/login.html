<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
	<div id="login-form" class="login-form">
		<div class="row">
			<div class="col-lg-12 col-10">
				<h2 id="title" class="text-center">Welcome back in space</h2>
				<form class="form-control-xl w-100">
					<div class="mb-3">
						<input type="text" class="form-control" id="username" placeholder="Username" required>
					</div>
					<div class="mb-3">
						<input type="password" class="form-control" id="password" placeholder="Password" required>
					</div>
					<div class="d-flex justify-content-between">
						<button id="signin-btn" type="submit" class="btn w-100">SIGN IN</button>
						<button id="forgot-btn" type="submit" class="btn ms-3 w-100">PASSWORD FORGOT ?</button>
					</div>
					<div class="mt-3 d-flex justify-content-center ">
						<button id="signup-btn" class="btn w-100">SIGN UP</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
