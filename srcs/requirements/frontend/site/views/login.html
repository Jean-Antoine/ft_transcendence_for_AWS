<div
  id="lottie-animation"
  class="p-3 h-100 d-flex align-items-center justify-content-center"
  style="max-width: 40%">
  <dotlottie-wc
    src="https://lottie.host/9b701824-c561-4fb2-a404-2b60b5e0c6a9/eU2X6820ry.lottie"
    autoplay
    loop
    style="max-width: 12rem; aspect-ratio: 1 / 1"></dotlottie-wc>
</div>
<h1 id="login-page-title">Welcome in space !</h1>
<div class="row w-100 justify-content-center mt-4">
  <div class="col-12 col-md-7 col-lg-5 d-flex flex-column gap-3">
    <!-- Étape 1 : Username -->
    <form id="pre-login" class="w-100">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        required />
      <button data-action="signin" type="submit" class="btn action-btn w-100 mt-2">
        SIGN IN
      </button>
    </form>

    <!-- Étape 2 : Authentification (dynamique : mot de passe ou 2FA) -->
    <form id="auth-step" class="w-100 d-none">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        id="pwd-input"
        placeholder="Password"
        required />
      <label id="auth-label"></label>
      <input
        type="text"
        id="auth-input"
        class="form-control d-none"
        placeholder="Code" />
      <div class="d-flex justify-content-between gap-3 mt-2">
        <button data-action="submit-auth" type="submit" class="btn action-btn w-100">
          LOG IN
        </button>
        <button data-action="forgot-pwd" type="button" class="btn action-btn w-100">
          PASSWORD FORGOT?
        </button>
      </div>
    </form>

    <div class="mt-3 d-flex justify-content-center">
      <a
        data-action="navigate"
        href="signup"
        class="btn action-btn w-100 text-center"
        >SIGN UP</a
      >
    </div>
  </div>
</div>
