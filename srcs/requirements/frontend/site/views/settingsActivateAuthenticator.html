<div class="container mt-5">
    <h1>Activate Two-Factor Authentication</h1>
    <p>Scan the QR code below with your authenticator app to enable two-factor authentication on your account.</p>
    <div id="qr-container" class="text-center">
        <img id="qr-code" src="" alt="QR Code" />
    </div>
    <div class="mt-3">
        <p>Enter the code from your app:</p>
        <input type="text" id="auth-code" class="form-control" placeholder="Enter code" />
        <button id="verify-btn" class="btn btn-primary mt-3">Verify Code</button>
    </div>
</div>
